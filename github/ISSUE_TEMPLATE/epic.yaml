description: Track a large task which can be split up into smaller tasks.
title: "[EPIC] "

body:
- type: markdown
  attributes:
    value: |
      For more info on how to use an EPIC look [here](https://docs.woosmap.dev/how_we_work/issues/#epics)
- type: textarea
  attributes:
    label: What?
    description: Detailed description of the large task.
  validations:
    required: true
- type: textarea
  attributes:
    label: Why?
    description: Why is this change important.
  validations:
    required: true
- type: textarea
  attributes:
    label: Engineering Section
    description: After engineers have discussed are there any comments, solution points or push back
- type: textarea
  attributes:
    label: Sub-Tasks
    description: Tasks which need to be complete to close this EPIC.
    value: |
      ```[tasklist]
      ### TODO
      - [ ] #1
      ```
  validations:
    required: true
- type: markdown
  attributes:
    value: |
      Thanks for completing our form!
      Don't forget to select the project on the right ->
      and to then, if possible, fill in the project fields.

